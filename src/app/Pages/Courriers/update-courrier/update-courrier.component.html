
<div class="container col-md-12 shadow-lg pt-4" >
   
    <div class="login-erreur-container text-center" >
      <span class="login-erreur">  </span>
    </div>
    <form method="post">
      <div class="row">
        <div class="col">
          <label for="object:" class="form-label">Object</label>
          <input
            type="text"
            class="form-control"
            id="object"
            formControlName="object"
          />
          <span
            class="login-erreur"  style="color: red" >
          </span>
        </div>
        <div class="col">
          <label for="beneficiaire:" class="form-label">Bénéficiaire</label>
          <input
            type="text"
            class="form-control"
            id="beneficiaire"
            formControlName="beneficiaire"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="NumeroFacture:" class="form-label">Numéro Facture</label>
          <input
            type="text"
            class="form-control"
            id="NumeroFacture"
            formControlName="NumeroFacture"
          />
          <span
            class="login-erreur" style="color: red">
          </span>
        </div>
        <div class="col">
          <label for="montant" class="form-label">Montant</label>
          <input
            type="text"
            class="form-control"
            id="montant"
            formControlName="montant"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Numéro Du Courier</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="text"
            class="form-control"
            formControlName="numeroCourier"
            id="numeroCourier"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
        <div class="col">
          <label>Date Arriver du Courier</label
          ><label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="Date"
            class="form-control"
            formControlName="Date"
            id="Date"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Expediteur Du Courier</label>
            <label for="" style="color: red; font-size: 20px">*</label><br />
            <input
              type="text"
              class="form-control"
              formControlName="expediteur"
              id="expediteur"
            />
            <span
              class="login-erreur"
              style="color: red">
            </span>
          </div>
        </div>
        <div class="col">
          <label>Affecter un controleur</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <select
            class="form-control"
            id="controleur"
            formControlName="controleur" >
            <option disabled>choisir un controleur</option>
            <option
              value="/api/coud/controleurs/id"
            >
            </option>
          </select>
          <span
            class="login-erreur"
            style="color: red" >
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Numéro Correspondance</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="text"
            class="form-control"
            formControlName="numeroCorrespondance"
            id="numeroCorrespondance"
          />
          <span
            class="login-erreur"
            style="color: red" >
          </span>
        </div>
        <div class="col">
          <label>Date Correspondance du Courier</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="date"
            class="form-control"
            id="dateCorrespondance"
            formControlName="dateCorrespondance"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Numéro Réponse</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="text"
            class="form-control"
            formControlName="numeroReponse"
            id="numeroReponse"
          />
          <span
            class="login-erreur"
            style="color: red">
          </span>
        </div>
        <div class="col">
          <label>Date Réponse</label>
          <label for="" style="color: red; font-size: 20px">*</label><br />
          <input
            type="date"
            class="form-control"
            id="dateReponse"
            formControlName="dateReponse"
          />
          <span
            class="login-erreur"
            style="color: red" >
          </span>
        </div>
      </div>
      <div class="text-center">
        <!-- <button type="submit" class="btn btn-primary" name="submit">Annuler</button> -->
        <button
          type="submit"
          class="btn bg-primary btn-lg btn-block"
          name="submit"
          style="color:white"
          (click)="onSignIn()"
        >
          Modifier
        </button>
      </div>
    </form>
  </div>
