<div class="container col-md-12">
  <h4>DETAIL COURRIER DEPART</h4>
  <form method="post" [formGroup]="addForm">
    <div class="mb-3">
      <label class="form-label">Object</label>
      <input disabled type="text" class="form-control" />
    </div>
    <div class="row">
      <div class="col">
        <label>Numéro Courier</label>
        <input type="text" disabled class="form-control" />
      </div>
      <div class="col">
        <label>Date départ</label>
        <input type="date" disabled class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>Observation Courier</label>
      <textarea class="form-control" disabled rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col">
        <label>NUMERO FACTURE </label>
        <input type="text" class="form-control" disabled />
      </div>
      <div class="col">
        <label>MONTANT</label>
        <input type="text" class="form-control" disabled />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Numéro archive </label>
        <input type="text" disabled class="form-control" />
      </div>
      <div class="col">
        <label>Destination</label>
        <input type="text" disabled class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Nombre de pieces</label>
        <input type="text" disabled class="form-control" />
      </div>
      <div class="col">
        <label>Numéro Ordre</label>
        <input type="text" disabled class="form-control" />
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>ANNULER</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>FERMER</button>
</mat-dialog-actions>
