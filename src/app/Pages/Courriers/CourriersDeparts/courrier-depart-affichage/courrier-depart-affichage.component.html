<div class="container col-md-12">
  <h4>DETAIL COURRIER DEPART</h4>
  <form method="post" [formGroup]="addForm">
    <div class="mb-3">
      <label class="form-label">OBJET</label>
      <input disabled type="text" class="form-control" formControlName="object" />
    </div>
    <div class="row">
      <div class="col">
        <label>NUMERO COURRIER</label>
        <input type="text" disabled class="form-control" formControlName="numeroCourier"/>
      </div>
      <div class="col">
        <label>DATE DEPART</label>
        <input type="date" disabled class="form-control" formControlName="dateDepart" />
      </div>
    </div>
    <div class="form-group">
      <label>OBSERVATION COURRIER</label>
      <textarea class="form-control" disabled rows="3" formControlName="observation"></textarea>
    </div>
    <div class="row">
      <div class="col">
        <label>NUMERO FACTURE </label>
        <input
          type="text"
          class="form-control"
          disabled
          formControlName="NumeroFacture"
        />
      </div>
      <div class="col">
        <label>MONTANT</label>
        <input
          type="text"
          class="form-control"
          disabled
          formControlName="montant"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Observation Courier</label>
        <textarea
          class="form-control"
          disabled
          rows="3"
          formControlName="observation"
        ></textarea>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col">
        <label>NOMBRE DE PIECES</label>
        <input type="text" disabled class="form-control" formControlName="nombrePiece"/>
      </div>
      <div class="col">
        <label>NUMERO ORDRE</label>
        <input type="text" disabled class="form-control" formControlName="numeroOrdre"/>
      </div>
    </div> -->
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>ANNULER</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>FERMER</button>
</mat-dialog-actions>
