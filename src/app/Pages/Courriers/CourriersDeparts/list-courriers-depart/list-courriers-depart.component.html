<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. COUD" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="numeroCourier">
      <th mat-header-cell *matHeaderCellDef>NUMERO COURRIER</th>
      <td mat-cell *matCellDef="let element">{{ element.numeroCourier }}</td>
    </ng-container>

    <!-- objet Column -->
    <ng-container matColumnDef="objet">
      <th mat-header-cell *matHeaderCellDef>OBJET</th>
      <td mat-cell *matCellDef="let element">{{ element.object }}</td>
    </ng-container>
    
    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- date depart Column -->
    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef>DATE</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDepart }}</td>
    </ng-container>
    
    <!-- destinataire Column -->
    <ng-container matColumnDef="destinataire">
      <th mat-header-cell *matHeaderCellDef>DESTINATAIRE</th>
      <td mat-cell *matCellDef="let element">{{ element.destinataire }}</td>
    </ng-container>

    <!-- detail Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #3B5998;"
            title="détail courrier de départ"
            aria-label="Example icon button with a plus one icon"
            (click)="detailCourrierDepart(element)"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- modifier Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p *ngIf="role.includes('COORDONATEUR')">MODIFIER</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #FFFF00;"
            title="Modifier courrier de départ"
            aria-label="Example icon button with a plus one icon"
            (click)="modifierCourrierDepart(element)"
            *ngIf="role.includes('COORDONATEUR')"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

     <!-- imprimer Column -->
     <ng-container matColumnDef="imprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p *ngIf="role.includes('ASSISTANTE')">IMPRIMER</p>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button  
            mat-mini-fab
            title="Imprimer courrier de départ"
            style="background-color: green;"
            aria-label="Example icon button with a plus one icon"
            *ngIf="role.includes('ASSISTANTE')"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
