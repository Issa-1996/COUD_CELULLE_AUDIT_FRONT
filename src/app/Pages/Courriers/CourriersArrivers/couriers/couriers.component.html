<div class="container">
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{ !isLinear ? "Active la lecture" : "Desactiver la lecture" }}
  </button>

  <mat-stepper [linear]="isLinear" #stepper class="shadow-lg">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>LISTES COURRIERS ARRIVES</ng-template>
        <app-courrier-liste
          *ngIf="
            role.includes('ROLE_ASSISTANTE') ||
            role.includes('ROLE_COORDINATEUR') ||
            role.includes('ROLE_CONTROLEURS')
          "
        ></app-courrier-liste>
        <div class="example-button-row mt-3">
          <button
            mat-raised-button
            style="background-color: #3b5998; color: white"
            (click)="nouveauCourrier()"
            *ngIf="
              role.includes('ROLE_ASSISTANTE') ||
              role.includes('ROLE_COORDINATEUR')
            "
          >
            NOUVEAU COURRIER ARRIVE
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step
      *ngIf="
        role.includes('ROLE_CONTROLEURS') || role.includes('ROLE_COORDINATEUR')
      "
      [stepControl]="secondFormGroup"
      label="LISTE FICHE DE CONTROLE"
      style="width: 100%"
    >
      <app-fiche-de-controle-interne></app-fiche-de-controle-interne>
      <form [formGroup]="secondFormGroup">
        <div class="example-button-row">
          <button
            id="buttonFiche"
            mat-raised-button
            style="background-color: #3b5998; color: white"
            (click)="nouveauFicheControle()"
            *ngIf="
              role.includes('ROLE_CONTROLEURS') ||
              role.includes('ROLE_COORDINATEUR')
            "
          >
            NOUVEAU FICHE
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step
      *ngIf="
        role.includes('ROLE_ASSISTANTE') || role.includes('ROLE_COORDINATEUR')
      "
    >
      <ng-template matStepLabel>LISTES COURRIERS DEPARTS</ng-template>
      <app-list-courriers-depart></app-list-courriers-depart>
    </mat-step>
  </mat-stepper>
</div>
