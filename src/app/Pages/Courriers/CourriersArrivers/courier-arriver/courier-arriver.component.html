<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid col-md-12">
      <h4>AJOUTER UN COURRIER ARRIVÉ</h4>
      <div
        *ngIf="erreur != ''"
        class="login-erreur-container text-center bg-danger"
      >
        <span class="login-erreur"> {{ erreur }} </span>
      </div>
      <div
        *ngIf="success != ''"
        class="login-erreur-container text-center bg-success"
      >
        <span class="login-erreur"> {{ success }} </span>
      </div>
      <form [formGroup]="addForm">
        <div class="row">
          <div class="col-md-6">
            <label for="object:" class="form-label">TYPE DE COURRIER</label>
            <select
              name="typeDeCourrier"
              class="form-control"
              formControlName="typeDeCourrier"
            >
              <option selected disabled>CHOISIR LE TYPE DU COURRIER</option>
              <option value="MEDICALE">MEDICALE</option>
              <option value="FACTURE">FACTURE</option>
              <option value="TRAVEAUX">TRAVEAUX</option>
            </select>
            <span
              class="login-erreur"
              *ngIf="erreurtypeDeCourrier != ''"
              style="color: red"
            >
              {{ erreurtypeDeCourrier }}
            </span>
          </div>
          <div class="col-md-6">
            <label class="form-label">NUMERO COMPTE</label>
            <input
              type="text"
              class="form-control"
              formControlName="numeroCompte"
            />
            <span
              class="login-erreur"
              *ngIf="erreurnumeroCompte != ''"
              style="color: red"
            >
              {{ erreurnumeroCompte }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>NUMERO COURRIER</label>
            <input
              type="text"
              class="form-control"
              formControlName="numeroCourier"
            />
            <span
              class="login-erreur"
              *ngIf="erreurnumeroCourier != ''"
              style="color: red"
            >
              {{ erreurnumeroCourier }}
            </span>
          </div>
          <div class="col-md-6">
            <label class="form-label">OBJET</label>
            <input
              type="text"
              class="form-control"
              formControlName="object"
            />
            <span
              class="login-erreur"
              *ngIf="erreurobject != ''"
              style="color: red"
            >
              {{ erreurobject }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label"
              >NUMÉRO FACTURE</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="NumeroFacture"
            />
            <span
              class="login-erreur"
              *ngIf="erreurFacture != ''"
              style="color: red"
            >
              {{ erreurFacture }}
            </span>
          </div>

          <div class="col-md-6">
            <label class="form-label">MONTANT</label>
            <input
              type="text"
              class="form-control"
              formControlName="montant"
            />
            <span
              class="login-erreur"
              *ngIf="erreurMontant != ''"
              style="color: red"
            >
              {{ erreurMontant }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">DESTINATAIRE</label>
            <input
              type="text"
              class="form-control"
              formControlName="destinataire"
            />
            <span
              class="login-erreur"
              *ngIf="erreurdestinataire != ''"
              style="color: red"
            >
              {{ erreurdestinataire }}
            </span>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>EXPÉDITEUR DU COURRIER</label>
              <input
                type="text"
                class="form-control"
                formControlName="expediteur"
              />
              <span
                class="login-erreur"
                *ngIf="erreurexpediteur != ''"
                style="color: red"
              >
                {{ erreurexpediteur }}
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>AFFECTER UN CONTROLEUR</label>
            <select
              class="form-control"
              formControlName="controleur"
            >
              <option disabled>CHOISIR UN CONTROLEUR</option>
              <option
                value="/api/coud/controleurs/{{ ctrl.id }}"
                *ngFor="let ctrl of controleur"
              >
                {{ ctrl.prenom }} {{ ctrl.nom }}
              </option>
            </select>
            <span
              class="login-erreur"
              *ngIf="erreurControleur != ''"
              style="color: red"
            >
              {{ erreurControleur }}
            </span>
          </div>
          <div class="col-md-6">
            <label>DATE ARRIVER DU COURRIER</label>
            <input
              type="date"
              class="form-control"
              formControlName="dateArriver"
            />
            <span
              class="login-erreur"
              *ngIf="erreurdateArriver != ''"
              style="color: red"
            >
              {{ erreurdateArriver }}
            </span>
          </div>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-lg btn-block"
            title="ENREGISTREMENT COURRIER"
            (click)="onSignIn()"
          >
            ENREGISTRER
          </button>
        </div>
      </form>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>FERMER</button>
    </mat-dialog-actions>
  </body>
</html>
