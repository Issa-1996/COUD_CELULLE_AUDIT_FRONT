<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. COUD" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    *ngIf="
      role.includes('ROLE_CONTROLEURS') ||
      role.includes('ROLE_COORDINATEUR') ||
      role.includes('ROLE_ASSISTANTE')
    "
  >
    <ng-container matColumnDef="numeroCourier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N° COURRIER</th>
      <td mat-cell *matCellDef="let row">{{ row.numeroCourier }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
      <td mat-cell *matCellDef="let row">{{ row.dateArriver }}</td>
    </ng-container>

    <ng-container matColumnDef="objet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OBJET</th>
      <td mat-cell *matCellDef="let row">{{ row.object }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
      <td mat-cell *matCellDef="let row">{{ row.typeDeCourrier }}</td>
    </ng-container>

    <ng-container matColumnDef="expediteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EXPEDITEUR</th>
      <td mat-cell *matCellDef="let row">{{ row.expediteur }}</td>
    </ng-container>

    <ng-container matColumnDef="destinataire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESTINATAIRE</th>
      <td mat-cell *matCellDef="let row">{{ row.destinataire }}</td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DETAIL</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #3b5998"
            aria-label="Example icon button with a plus one icon"
            title="Détail courrier départ"
            aria-hidden="true"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="detailCourrierArriver(row)"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="imprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p *ngIf="role.includes('ROLE_CONTROLEURS')">IMPRIMER</p>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #3b5998"
            aria-hidden="true"
            data-toggle="modal"
            data-target="#exampleModal"
            aria-label="Example icon button with a menu icon"
            (click)="getFicheDeControle(row)"
            *ngIf="role.includes('ROLE_CONTROLEURS')"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="fiches">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p
          *ngIf="
            role.includes('ROLE_COORDINATEUR') ||
            role.includes('ROLE_CONTROLEURS')
          "
        >
          FICHE
        </p>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #3b5998"
            title="Modifier fiche de controle"
            aria-hidden="true"
            data-toggle="modal"
            data-target="#exampleModal"
            style="background-color: #ffff00"
            aria-label="Example icon button with a menu icon"
            (click)="modifierFicheDeControle(row)"
            *ngIf="
              role.includes('ROLE_COORDINATEUR') ||
              role.includes('ROLE_CONTROLEURS')
            "
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- valider Column -->
    <ng-container matColumnDef="depart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p *ngIf="role.includes('ROLE_COORDINATEUR')">VALIDER</p>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            (click)="validerCourrierArriver(row)"
            mat-mini-fab
            title="Valider un fiche de controle"
            style="background-color: green"
            *ngIf="role.includes('ROLE_COORDINATEUR')"
          >
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Aucun résultat trouvé pour "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
