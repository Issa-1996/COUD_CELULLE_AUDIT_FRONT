
 <!------------------------------- -------------VOILA LE MODAL --------------------------------------------->
 <div class="container">
  <div class="card-body">
      <div class="card text-center" style="width:100%; background-color: #17A2B4;">
        <h3 style="color:white">AJOUTER UTILISATEURS</h3>
      </div> 
    <div class="modal-content">
      <div class="modal-body">
        <span class="login-erreur" > {{ erreur }} </span>

        <form class="form-signin" [formGroup]="addForm">
          <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username"  /><br />
          <span class="login-erreur" *ngIf="erreurusername!=''" style="color: red;"> {{ erreurusername }} </span>
          
          <select class="form-control" id="profil" name="profil" formControlName="profil" >
            <option disabled>choisir un profile</option>
            <option value="{{ pro.id }}"  *ngFor="let pro of profil">{{pro.libelle}}</option>
          </select>
          <span class="login-erreur" *ngIf="erreurprofil!=''" style="color: red;"> {{ erreurprofil }} </span>
          
          <input type="text" class="form-control" formControlName="matricule" name="matricule" placeholder="matricule"  autofocus="" /><br />
          <span class="login-erreur" *ngIf="erreurmatricule!=''" style="color: red;"> {{ erreurmatricule }} </span>
          
          <input type="text" class="form-control" formControlName="nom" name="nom" placeholder="Nom"  /><br />
          <span class="login-erreur" *ngIf="erreurnom!=''" style="color: red;"> {{ erreurnom }} </span>
          
          <input type="text" class="form-control" formControlName="prenom" name="prenom" placeholder="Prenom"  /><br />
          <span class="login-erreur" *ngIf="erreurprenom!=''" style="color: red;"> {{ erreurprenom }} </span>
          
          <input type="date" class="form-control" formControlName="dateDeNaissance" name="dateDeNaissance" placeholder="Date Naissance"  /><br />
          <span class="login-erreur" *ngIf="erreurdateDeNaissance!=''" style="color: red;"> {{ erreurdateDeNaissance }} </span>
          
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email"   /><br />
          <span class="login-erreur" *ngIf="erreuremail!=''" style="color: red;"> {{ erreuremail }} </span>
          
          <div class="text-center">
            <button type="submit" class="btn btn-info ml-5" name="submit" (click)="onSignIn()">AJOUTER</button>
          </div>
      </form>
      </div>
    </div>
</div> 
</div>
