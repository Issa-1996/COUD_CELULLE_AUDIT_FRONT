
 <!------------------------------- -------------VOILA LE MODAL --------------------------------------------->
 <div class="container">
  <div class="card-body">
      <div class="card text-center" style="width:100%; background-color: #28a745;">
        <h3 style="color:white">AJOUTER UTILISATEURS</h3>
      </div> 
    <div class="modal-content">
      <div class="modal-body">
        <span class="login-erreur" > {{ erreur }} </span>

        <form class="form-signin" [formGroup]="addForm">
          <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username" required="" /><br />
          <span class="login-erreur" *ngIf="erreurusername!=''" style="color: red;"> {{ erreurusername }} </span>
          
          <select class="form-control" name="roles[]" formControlName="roles[]">
            <option>choisir un role</option>
            <option value="[ROLE_COORDINATEUR]">Coordinateur</option>
            <option value="[ROLE_ASSISTANTE]">Assistante</option>
            <option value="[ROLE_CONTROLEUR]">controleur</option>
          </select>
          <span class="login-erreur" *ngIf="erreurroles!=''" style="color: red;"> {{ erreurroles }} </span>
          
          <input type="text" class="form-control" formControlName="password" name="password" placeholder="password" required="" autofocus="" /><br />
          <span class="login-erreur" *ngIf="erreurpassword!=''" style="color: red;"> {{ erreurpassword }} </span>

          <input type="text" class="form-control" formControlName="matricule" name="matricule" placeholder="matricule" required="" autofocus="" /><br />
          <span class="login-erreur" *ngIf="erreurmatricule!=''" style="color: red;"> {{ erreurmatricule }} </span>
          
          <input type="text" class="form-control" formControlName="nom" name="nom" placeholder="Nom" required="" /><br />
          <span class="login-erreur" *ngIf="erreurnom!=''" style="color: red;"> {{ erreurnom }} </span>
          
          <input type="text" class="form-control" formControlName="prenom" name="prenom" placeholder="Prenom" required="" /><br />
          <span class="login-erreur" *ngIf="erreurprenom!=''" style="color: red;"> {{ erreurprenom }} </span>
          
          <input type="date" class="form-control" formControlName="dateDeNaissance" name="dateDeNaissance" placeholder="Date Naissance" required="" /><br />
          <span class="login-erreur" *ngIf="erreurdateDeNaissance!=''" style="color: red;"> {{ erreurdateDeNaissance }} </span>
          
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email" required=""  /><br />
          <span class="login-erreur" *ngIf="erreuremail!=''" style="color: red;"> {{ erreuremail }} </span>
          
          <div class="text-center">
            <button type="submit" class="btn btn-info ml-5" name="submit" [disabled]="sending" (click)="onSignIn()">{{btnText}}</button>
          </div>
      </form>
      </div>
    </div>
</div> 
</div>
