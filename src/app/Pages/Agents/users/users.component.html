
<div class="container">
    <div class="card-body">
        <div class="card text-center" style="width:100%; background-color: #17A2B4;">
         <h3 style="color:white">GESTION DES UTILISATEURS</h3></div>
    </div>

 <!-- -----------------------------------------TBLES DES UTILISATEURS ----------------------------------->
<div class="mat-elevation-z8 text-center">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef= "matricule">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
    </ng-container>
    
    <ng-container matColumnDef= "nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    
    <ng-container matColumnDef= "prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    
    <ng-container matColumnDef= "profil">
      <th mat-header-cell *matHeaderCellDef> Profil </th>
      <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
    </ng-container>

    <ng-container matColumnDef= "action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle></mat-slide-toggle>
          <button
          mat-mini-fab
          color="lightblue"
          aria-hidden="true" 
          data-toggle="modal"
          data-target="#exampleModal"
          style="color: rgba(0, 0, 255, 0.637);" >
          <mat-icon>create</mat-icon>
        </button>
      <!-- {{element.action}} --> 
         </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  label = "Sélectionner la page des éléments périodiques"></mat-paginator>
</div>
</div>
  
   <!------------------------------- -------------VOILA LE MODAL MODIFIER --------------------------------------------->

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h3 class="modal-title" id="exampleModalLabel" style="color: aliceblue;">MODIFIER UN ADMIN</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signin">
        <label style="color: black;">Matricule</label>
        <input type="text" class="form-control" name="matricule" placeholder="936598/AB" required="" disabled="disabled" /><br />
        <label >Nom</label>
        <input type="text" class="form-control" name="nom"  required="" /><br />
        <label >Prénom</label>
        <input type="text" class="form-control" name="prenom"  required="" /><br />
        <label >Username</label>
        <input type="text" class="form-control" name="username"  required="" /><br />
        <label >Mot de passe</label>
        <input type="password" class="form-control" name="password"  required="" />
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-primary" data-dismiss="modal"  style="color: white;">Fermer</button>
        <button type="button" class="btn bg-primary"  style="color: white;">Modifier</button>
      </div>
    </div>
  </div>
</div>
    <!---------------------------------------- FIN MODAL MODIFIER------------------------------------- -->
