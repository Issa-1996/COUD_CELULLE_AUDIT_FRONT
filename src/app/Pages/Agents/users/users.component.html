

  

<div class="container">
    <div class="card-body">
        <div class="card text-center" style="width:100%; background-color: #28a745;">
         <h3 style="color:white">GESTION DES UTILISATEURS</h3></div>
    </div>

<!-- Button trigger modal -->
<button type="button" class="btn text-center " data-toggle="modal" data-target="#exampleModalCenter" style="background-color: #28a745; color: white;">
AJOUTER UN ADMIN
</button>

 <!------------------------------- -------------VOILA LE MODAL --------------------------------------------->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title" id="exampleModalCenterTitle" style="color: aliceblue;">Ajouter un admin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signin">
          <h3 class="form-signin-heading"> </h3>
          <input type="text" class="form-control" name="matricule" placeholder="matricule" required="" autofocus="" /><br />
          <input type="text" class="form-control" name="nom" placeholder="Nom" required="" /><br />
          <input type="text" class="form-control" name="u_prenom" placeholder="Prenom" required="" /><br />
          <input type="text" class="form-control" name="u_username" placeholder="Username" required="" /><br />
          <input type="password" class="form-control" name="u_pass" placeholder="Password" required="" />
          <input type="email" class="form-control" name="u_email" placeholder="Email" required=""  /><br />
          <input type="date" class="form-control" name="u_naissance" placeholder="Date Naissance" required="" /><br />
          <select class="form-control">
            <option>choisir un profil</option>
            <option>Coordinateur</option>
            <option>Assistante</option>
            <option>controleur</option>
          </select>
           <!-- <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit">Connexion</button>-->
          
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-success">Enrégistrer</button>
      </div>
    </div>
  </div>
</div>

 <!-- -----------------------------------------TBLES DES UTILISATEURS ----------------------------------->
<div class="mat-elevation-z8 text-center mb-3">
 
  <table mat-table [dataSource]="dataSource">

    
    <ng-container matColumnDef= "matricule">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
    </ng-container>

    
    <ng-container matColumnDef= "nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    
    <ng-container matColumnDef= "prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    
    <ng-container matColumnDef= "profil">
      <th mat-header-cell *matHeaderCellDef> Profil </th>
      <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
    </ng-container>

    <ng-container matColumnDef= "action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle>
            Bloqué/Débloqué
          </mat-slide-toggle>
          <i class="fa fa-pencil" aria-hidden="true"></i>
          {{element.action}} 
            
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  label = "Sélectionner la page des éléments périodiques"></mat-paginator>
</div>
</div>
