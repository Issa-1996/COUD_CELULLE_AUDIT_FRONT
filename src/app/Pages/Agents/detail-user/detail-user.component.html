<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="modal-body">
        <div class="menu text-center">DETAIL UTILISATEUR</div>
        <form class="form-signin" [formGroup]="addForm">
          <!-- <div class="row">
            <div class="col-md-6">
              <label>ROLE</label>
              <input
                type="text"
                class="form-control"
                formControlName="roles[0]"
                disabled
              />
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-6">
              <label>NUMERO MATRICULE</label>
              <input
                type="text"
                class="form-control"
                formControlName="matricule"
                disabled
              />
            </div>
            <div class="col-md-6">
              <label>NOM D'UTILISATEUR</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>PRENOM</label>
              <input
                type="text"
                class="form-control"
                formControlName="prenom"
                disabled
              />
            </div>
            <div class="col-md-6">
              <label>NOM</label>
              <input
                type="text"
                class="form-control"
                formControlName="nom"
                disabled
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>EMAIL</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                disabled
              />
            </div>
            <div class="col-md-6">
              <label>DATE D'AJOUT</label>
              <input
                type="text"
                class="form-control"
                formControlName="dateAjout"
                disabled
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
        FERMER
      </button>
    </mat-dialog-actions>
  </body>
</html>
