<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="modal-body">
        <div class="menu text-center">MON PROFIL</div>
        <div
          *ngIf="erreur != ''"
          class="login-erreur-container text-center bg-danger"
        >
          <span class="login-erreur"> {{ erreur }} </span>
        </div>
        <div
          *ngIf="success != ''"
          class="login-erreur-container text-center bg-success"
        >
          <span class="login-erreur"> {{ success }} </span>
        </div>
        <form class="form-signin" [formGroup]="addForm">
          <div class="row">
            <div class="col-md-6">
              <label>NOM D'UTILISATEUR</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
              />
              <span
                class="login-erreur"
                *ngIf="erreurusername != ''"
                style="color: red"
              >
                {{ erreurusername }}
              </span>
            </div>
            <div class="col-md-6">
              <label>EMAIL</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                name="email"
                placeholder="Ex: ...@coud.edu.sn"
              />
              <span
                class="login-erreur"
                *ngIf="erreuremail != ''"
                style="color: red"
              >
                {{ erreuremail }}
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>PRENOM</label>
              <input
                type="text"
                class="form-control"
                formControlName="prenom"
                name="prenom"
              />
              <span
                class="login-erreur"
                *ngIf="erreurprenom != ''"
                style="color: red"
              >
                {{ erreurprenom }}
              </span>
            </div>
            <div class="col-md-6">
              <label>NOM</label>
              <input
                type="text"
                class="form-control"
                formControlName="nom"
                name="nom"
              />
              <span
                class="login-erreur"
                *ngIf="erreurnom != ''"
                style="color: red"
              >
                {{ erreurnom }}
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>NOUVEAU MOT DE PASS</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="login-erreur"
                *ngIf="erreurpassword != ''"
                style="color: red"
              >
                {{ erreurpassword }}
              </span>
            </div>
            <div class="col-md-6">
              <label>CONFIRMATION</label>
              <input
                type="password"
                class="form-control"
                formControlName="conf"
              />
              <span
                class="login-erreur"
                *ngIf="erreurpassword != ''"
                style="color: red"
              >
                {{ erreurpassword }}
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                type="submit"
                class="btn"
                name="submit"
                (click)="onUpdate()"
                title="MODIFIER MON PROFIL"
              >
                METTRE A JOUR
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial title="FERMER ET QUITTÃ‰">
        FERMER
      </button>
    </mat-dialog-actions>
  </body>
</html>
