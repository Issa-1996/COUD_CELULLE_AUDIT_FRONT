<div class="container">
 <div class="card-body ">
     <div class="card text-center" style="width:100%; background-color: #28a745;">
     <h3 style="color:white">ENREGISTREMENT D'UNE FACTURE</h3></div>
 </div>
</div>

<div class="container shadow-lg p-3" style=" background-color: white;">
   
  <div *ngIf="erreur!=''" class="login-erreur-container text-center">
    <span class="login-erreur" > {{ erreur }} </span>
  </div>
    <form method="post" [formGroup]="addForm">
      <div class="form-group">
        <label style="font-size: 18px; color: black;">Numéro de facture</label><label  style="color: red; font-size: 20px;">*</label><br> 
        <input type="texte" class="form-control" placeholder="Numéro Facture:" name="numeroFacture" formControlName="numeroFacture">
        <span class="login-erreur" *ngIf="erreurNumFacture!=''" style="color: red;"> {{ erreurNumFacture }} </span>
      </div>
      <div class="form-group">
        <label style="font-size: 18px; color: black;">Montant</label><label  style="color: red; font-size: 20px;">*</label><br> 
        <input type="texte" class="form-control" placeholder="Montant:" name="montant" formControlName="montant">
        <span class="login-erreur" *ngIf="erreurMontant!=''" style="color: red;"> {{ erreurMontant }} </span>
      </div>
      <div class="form-group">
        <label style="font-size: 18px; color: black;">Objet</label><label  style="color: red; font-size: 20px;">*</label><br> 
        <input type="texte" class="form-control" placeholder="Objet:" name="object" formControlName="object">
        <span class="login-erreur" *ngIf="erreurObjet!=''" style="color: red;"> {{ erreurObjet }} </span>
      </div>
      <div class="form-group">
        <label style="font-size: 18px; color: black;">Bénéficiare</label><label  style="color: red; font-size: 20px;">*</label><br> 
        <input type="texte" class="form-control" placeholder="Bénéficiare :" name="beneficaire" formControlName="beneficaire">
        <span class="login-erreur" *ngIf="erreurBeneficiaire!=''" style="color: red;"> {{ erreurBeneficiaire }} </span>
      </div>
     <!-- <div class="form-group">
      <select class="form-control" name="courier" formControlName="courier">
        <option disabled>Selectionner le courrier</option>
        <option value="/coud/courier_arrivers/{{ courriersArriver.id}}" *ngFor="let courriersArriver of courrier">{{ courriersArriver.object}}</option>
      </select>
      <span class="login-erreur" *ngIf="erreurCourier!=''" style="color: red;"> {{ erreurCourier }} </span>
     </div> -->
      <div class="text-center">
        <!-- <button type="submit" class="btn btn-success" name="submit">Annuler</button> -->
        <button type="submit" class="btn btn-success ml-5" name="submit" (click)="onSignIn()">Enrégistrer</button>
      </div>
  </form>
 </div>
