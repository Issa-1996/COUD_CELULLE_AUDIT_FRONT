    <div class="container col-md-9" style="box-shadow: 1px 5px 10px 3px beige;">
      <h4 style="text-align:center; background-color: blue; width: 60%; margin-left: 20%; color: white; border-radius: 5px;"> COURRIER DEPART </h4>
      <div *ngIf="erreur!=''" class="login-erreur-container text-center">
        <span class="login-erreur" > {{ erreur }} </span>
      </div>
      <form method="post" [formGroup]="addForm">
        <div class="mb-3">
          <label for="object:" class="form-label">Object</label>
          <input type="text" class="form-control" id="object" formControlName="object">
          <span class="login-erreur" *ngIf="erreurobject!=''" style="color: red;"> {{ erreurobject }} </span>
        </div>
        <div class="row">
          <div class="col">
            <label>Numero Courier</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="text" class="form-control" formControlName="numeroCourier" id="numeroCourier">
            <span class="login-erreur" *ngIf="erreurnumeroCourier!=''" style="color: red;"> {{ erreurnumeroCourier }} </span>
          </div>
          <div class="col">
            <label>Date d√©part</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="date" class="form-control" formControlName="dateDepart" id="dateDepart">
            <span class="login-erreur" *ngIf="erreurdateDepart!=''" style="color: red;"> {{ erreurdateDepart }} </span>
          </div>
        </div>
        <div class="form-group">
          <label>Observation Courier</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
          <textarea class="form-control" formControlName="observation" id="observation" rows="3"></textarea>
          <span class="login-erreur" *ngIf="erreurobservation!=''" style="color: red;"> {{ erreurobservation }} </span>
        </div>
        <div class="row">
          <div class="col">
            <label>Numero archive </label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="text" class="form-control" formControlName="numeroArchive" id="numeroArchive">
            <span class="login-erreur" *ngIf="erreurnumeroArchive!=''" style="color: red;"> {{ erreurnumeroArchive }} </span>
          </div>
          <div class="col">
            <label>Destination</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="text" class="form-control" id="destination" formControlName="destination">
            <span class="login-erreur" *ngIf="erreurdestination!=''" style="color: red;"> {{ erreurdestination }} </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Nombre de piece</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="text" class="form-control" formControlName="nombrePiece" id="nombrePiece">
            <span class="login-erreur" *ngIf="erreurnombrePiece!=''" style="color: red;"> {{ erreurnombrePiece }} </span>
          </div>
          <div class="col">
            <label>Numero Ordre</label><label for="" style="color: red; font-size: 20px;">*</label><br> 
            <input type="text" class="form-control" id="numeroOrdre" formControlName="numeroOrdre">
            <span class="login-erreur" *ngIf="erreurnumeroOrdre!=''" style="color: red;"> {{ erreurnumeroOrdre }} </span>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-lg btn-block" name="submit"  (click)="onSignIn()">Enregistrer</button>
        </div> 
    </form>
   </div>
