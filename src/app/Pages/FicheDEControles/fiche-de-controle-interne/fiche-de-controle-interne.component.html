<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- OBJET Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>OBJET</th>
      <td mat-cell *matCellDef="let element">{{ element.objet }}</td>
    </ng-container>

    <!-- MOTIVATION DU CONTROLEUR Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>MOTIVATION</th>
      <td mat-cell *matCellDef="let element">{{ element.motivation }}</td>
    </ng-container>

    <!-- NOM DU CONTROLEUR Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>NOM CONTROLEUR</th>
      <td mat-cell *matCellDef="let element">{{ element.nomControleur }}</td>
    </ng-container>

    <!-- DETAIL Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="warn"
            aria-label="Example icon button with a filter list icon"
            (click)="detailFicheDeControle()"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- MODIFIER Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>MODIFIER</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a menu icon"
            (click)="modifierFicheDeControle()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
