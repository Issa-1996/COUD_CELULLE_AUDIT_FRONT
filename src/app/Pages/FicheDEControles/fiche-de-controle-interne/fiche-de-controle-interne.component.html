<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    *ngIf="role.includes('ROLE_CONTROLEURS')"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AVIS CONTROLEUR</th>
      <td mat-cell *matCellDef="let row">{{ row.avisControleur }}</td>
    </ng-container>

    <!-- Objet Column -->
    <ng-container matColumnDef="objet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OBJET</th>
      <td mat-cell *matCellDef="let row">{{ row.objet }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MOTIVATION</th>
      <td mat-cell *matCellDef="let row">{{ row.motivation }}</td>
    </ng-container>

    <!-- Detail Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DETAIL</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a plus one icon"
            (click)="detail()"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MODIFIER</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="info"
            aria-label="Example icon button with a plus one icon"
            (click)="modifier()"
          >
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Modifier Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Aucun résultat trouvé pour "{{ input.value }}"
      </td>
    </tr>
  </table>

  <app-pagination
    [length]="myPageLength"
    [pageSize]="myPageSize"
    [pageIndex]=""
    (currentPage)="getServerData($event)"
  >
  </app-pagination>
</div>
<mat-spinner
  *ngIf="spinner"
  style="position: absolute; top: 50%; left: 50%"
  color="accent"
></mat-spinner>
